="571.1998" y2="571.1998"/><line style="stroke:#000000;stroke-width:1.0;" x1="696.5" x2="696.5" y1="504.0001" y2="571.1998"/><line style="stroke:#000000;stroke-width:1.0;" x1="738.5" x2="738.5" y1="504.0001" y2="571.1998"/><line style="stroke:#000000;stroke-width:1.0;" x1="813.5" x2="813.5" y1="504.0001" y2="571.1998"/><!--MD5=[6d59a0e8664a221c7fc58703e053478f]
@startuml
skinparam monochrome true
skinparam defaulttextalignment center
skinparam legendbackgroundcolor none
hide circle
package "<b>System</b> Documentation" as doc <<Rectangle>> {
}

class "Architecture" as arc42 << system documentation >> {
  01 introduction
  02 constraints
  03 scope and context
  04 solution strategy
  05 building blocks
  06 runtime view
  07 deployment view
  08 cross-cutting concepts
  09 architectural design decisions
  10 quality scenarios
  11 technical risks
  12 glossary
}

class "Operations Manual" as om << system documentation >> {
...
}

class "Business Processes" as bp << system  documentation >> {
...
}

class "Day-to-day" as dtd << work in progress >> {
  planning
  ideas
  sketches
  protocols
  analyses
  ...
}

doc *-left- arc42
doc *-right- dtd
doc *-down- om
doc *-up- bp

note right of dtd: Where the other sections of the documentation\ndescribe the system <i>as it is</i>, this\nsection contains <i>things that might be</i> like drafts\nfor new features and ideas or\n<i>day to day</i> documentation like\nprotocols.

legend right
|Style| Relevance |
|<b>bold| in focus |
|<strike>striked| irrelevant |
|default| considered |
endlegend
@enduml

